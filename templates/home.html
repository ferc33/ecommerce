
{% extends 'base.html' %}
{% load static %} 
{% block content %}



<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">Ver Todo</a>
	<h3 class="section-title">Productos populares</h3>
</header><!-- sect-heading -->

{% comment %} 

	for para cargar los productos a la pagina home

{% endcomment %}
	<div class="row">
		{% for product in products %}
		  <div class="col-md-3">
			<div class="card card-product-grid">
			  <a href="./product-detail.html" class="img-wrap"><img src="{{ product.imagen.url }}">
			  </a>
			  <figcaption class="info-wrap">
				<a href="./product-detail.html" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">{{ product.price }}</div> <!-- price-wrap.// -->
			  </figcaption>
			</div>
		  </div> <!-- col.// -->
		{% endfor %}
	  </div>
	  
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
</body>
</html>
